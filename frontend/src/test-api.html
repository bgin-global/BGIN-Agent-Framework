<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGIN API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>BGIN API Test Page</h1>
    
    <div class="test-section">
        <h3>Test 1: API Status</h3>
        <button onclick="testStatus()">Test Status</button>
        <div id="status-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Ollama Integration</h3>
        <button onclick="testOllama()">Test Ollama</button>
        <div id="ollama-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Chat with Archive Agent</h3>
        <button onclick="testChat()">Test Chat</button>
        <div id="chat-result"></div>
    </div>

    <script>
        async function testStatus() {
            const resultDiv = document.getElementById('status-result');
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success"><h4>✅ Status Test Passed</h4><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>❌ Status Test Failed</h4><p>${error.message}</p></div>`;
            }
        }

        async function testOllama() {
            const resultDiv = document.getElementById('ollama-result');
            try {
                const response = await fetch('/api/test-ollama');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success"><h4>✅ Ollama Test Passed</h4><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>❌ Ollama Test Failed</h4><p>${error.message}</p></div>`;
            }
        }

        async function testChat() {
            const resultDiv = document.getElementById('chat-result');
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: "Hello, this is a test message from the frontend!",
                        agent: "archive",
                        session: "regulatory"
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success"><h4>✅ Chat Test Passed</h4><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>❌ Chat Test Failed</h4><p>${error.message}</p></div>`;
            }
        }
    </script>
</body>
</html>
